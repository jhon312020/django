{% extends 'tweets/layout.html' %}
{% block title %}
	<title>Post Tweet</title>
{% endblock %}
{% block content %}
	<div class="row">
		<div class="col-sm-4">&nbsp;</div>
	</div>
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">  
			<div class="panel panel-primary">
				<div class="panel-heading"><b>Tweet</b></div>
				<div class="panel-body">
					<form class="form-horizontal" role="form" method="post" action="{% url 'tweets:tweet_media_post' %}" enctype="multipart/form-data">
						{% csrf_token %}
						<input type='hidden' name='token' value="{{ token }}">
						<div class="form-group">
							<label class="control-label col-sm-4" for="username">Post</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="tweet_text" name="tweet_text" placeholder="Enter your text" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="username">Image</label>
							<div class="col-sm-8">
								<input type="file" class="form-control" id="tweet_media" name="tweet_media" placeholder="select the image" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8">
								<button type="submit" class="btn btn-default">Tweet</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-4"></div>
	</div>
{% endblock %}
