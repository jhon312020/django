{% extends 'users/layout.html' %}
{% block title %}
	<TITLE>Create User</TITLE>
{% endblock %}
{% block content %}	
	<div class="row">		
	</div>
	<div class="row">
  		<div class="col-sm-4"></div>
  		<div class="col-sm-4">  
  			<div class="panel panel-primary">
	  			<div class="panel-heading"><b>Create User</b></div>
	  			<div class="panel-body">
	  				{% if error_message %}
	  				<div class="alert alert-danger">{{ error_message }}</div>
	  				{% endif %}
					{% if success_message %}
	  				<div class="alert alert-success">{{ success_message }}</div>
	  				{% endif %}	  				
					<form class="form-horizontal" role="form" method="post" action="{% url 'users:user_create' %}">
					{% csrf_token %}
					  <div class="form-group">
					    <label class="control-label col-sm-4" for="username">User Name:</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-4" for="pwd">Password:</label>
					    <div class="col-sm-8">
					      <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" required>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-4 col-sm-8">
					      <button type="submit" class="btn btn-default">Submit</button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-4"></div>
	</div>
{% endblock %}
